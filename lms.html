<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS</title>
    <link rel="stylesheet" href="styles.css">
    <style>

        main{
            width: 80%;
            margin: auto;
        }

        footer{
            position: fixed;
        }

        .lms-section {
            display: flex;
            flex-direction: column;
            /* Stack items vertically */
            gap: 20px;
            /* Space between each course */
        }

        .course-card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .course-card:hover {
            transform: translateY(-5px);
        }

        .course-card a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .course-card h4 {
            margin: 0 0 10px;
        }

        .course-card p {
            font-size: 14px;
            color: #666;
        }

    </style>
</head>

<body>
    <header>
        <h1>Learning Management System</h1>
    </header>

    <main>
        <p id="error-message" style="display: none; color: red;">
            Invalid or missing user. Please check the URL.
        </p>
        <div id="dynamic-view" class="lms-section">
            <!-- Content populated dynamically based on userType -->
        </div>
    </main>

    <nav>
        <h3>Quick Links for Testing:</h3>
        <ul>
            <li><a href="?userType=student&id=1">View as Student: Alice Smith</a></li>
            <li><a href="?userType=student&id=2">View as Student: Bob Johnson</a></li>
            <li><a href="?userType=tutor&id=1">View as Tutor: Tutor1</a></li>
            <li><a href="?userType=tutor&id=2">View as Tutor: Tutor2</a></li>
        </ul>
    </nav>

    <footer>
        <p>&copy; 2025 Tutor Directory</p>
    </footer>

    <script src="scripts/lmsdata.js"></script>
    <script src="scripts/studentdata.js"></script>
    <script src="scripts/enrollmentdata.js"></script>
    <script src="scripts/lms.js"></script>
</body>

</html>

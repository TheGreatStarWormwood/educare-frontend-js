<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Tutor Directory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            gap: 2rem;
            padding: 2rem;
        }

        .column {
            flex: 1;
            text-align: center;
            min-height: 50rem;
            background-color: #f1f1f1;
            border-radius: 50px;
            padding: 5rem;
            margin: auto;

        }

        .column img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 8px;
        }

        .column h2 {
            margin: 1rem 0 0.5rem;
        }

        .column p {
            margin: 0.5rem 0;
        }

        .column a {
            display: inline-block;
            margin-top: 0.5rem;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }

        .column a:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Tutor Directory</h1>
    </header>

    <div class="container">
        <div class="column">
            <img src="image1.jpg" alt="Image 1">
            <h2>Find a Tutor</h2>
            <p>Discover qualified tutors for a variety of subjects. Browse and select the one that suits your needs.</p>
            <a href="index.html">Browse Tutors</a>
        </div>

        <div class="column">
            <img src="image2.jpg" alt="Image 2">
            <h2>Access your LMS</h2>
            <p>View your LMS</p>
            <a href="lms-list.html">View now</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Tutor Directory. All rights reserved.</p>
    </footer>
</body>
</html>

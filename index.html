<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Directory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tutor Directory</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="search-filters">
            <h2>Find a Tutor</h2>
            <form id="search-form">
                <label for="search">Search by keywords or tags (e.g., "Math, Grade 9, Distance"):</label>
                <input type="text" id="search" name="search" placeholder="Enter keywords...">
                <button type="submit">Search</button>
            </form>
        </section>

        <section id="tutor-list">
            <h2>Tutors</h2>
            <div id="tutor-items">
                <!-- Tutor listings will be dynamically injected here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Tutor Directory</p>
    </footer>

    <script src="tutordata.js"></script>
    <script src="scripts.js"></script>
</body>
</html>

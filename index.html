<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Directory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tutor Directory</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <div class="directory">

            <div class="search-bar">
                <form id="search-form">
                    <input type="text" id="search" placeholder="Search by keywords (e.g., math, science)">
                    <button type="submit">Search</button>
                </form>                
                <button id="filter-asc">Filter by Reviews (Ascending)</button>
                <button id="filter-desc">Filter by Reviews (Descending)</button>
            </div>
    
            <section id="tutor-list">
                <h2>Tutors</h2>
                <div id="tutor-items">
                    <!-- Tutor listings will be dynamically injected here -->
                </div>
            </section>
        </div>

    </main>

    <footer>
        <p>&copy; 2025 Tutor Directory</p>
    </footer>

    <script src="scripts/tutordata.js"></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
